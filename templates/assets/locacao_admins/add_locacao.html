{% extends 'assets/base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Reservar Veículo</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.data_locacao.id_for_label }}" class="form-label">Data e Horário de Locação:</label>
                            <div class="input-group">
                                <input type="date" name="{{ form.data_locacao.name }}" id="{{ form.data_locacao.id_for_label }}" class="form-control">
                                <input type="time" name="{{ form.hora_locacao.name }}" id="{{ form.hora_locacao.id_for_label }}" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.data_devolucao.id_for_label }}" class="form-label">Data e Horário de Devolução:</label>
                            <div class="input-group">
                                <input type="date" name="{{ form.data_devolucao.name }}" id="{{ form.data_devolucao.id_for_label }}" class="form-control">
                                <input type="time" name="{{ form.hora_devolucao.name }}" id="{{ form.hora_devolucao.id_for_label }}" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.cliente.id_for_label }}" class="form-label">Cliente:</label>
                            <select name="{{ form.cliente.name }}" id="{{ form.cliente.id_for_label }}" class="form-select">
                                {% for cliente in clientes %}
                                <option value="{{ cliente.id }}">{{ cliente.first_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.status.id_for_label }}" class="form-label">Status:</label>
                            <select name="{{ form.status.name }}" id="{{ form.status.id_for_label }}" class="form-select">
                                {% for value, label in form.status.field.choices %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Realizar Reserva</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: #cddad7;
    }
</style>
{% endblock %}
